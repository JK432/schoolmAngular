<app-a-nav></app-a-nav>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

<div class="container">
  <div class="row ">
    <div *ngFor="let item of subData ;let i = index" class="col-xl-3 col-lg-3">
      <div class="card" [ngClass]="getRandomColorPairClass()">
        <div class="card-statistic-3 p-3">
          <div class="mb-4">

            <h2 class="card-title mb-0">{{item.name}}</h2>
          </div>
          <div class="row align-items-center mb-2 d-flex">
            <div class="col-8">
              <h2 class="d-flex align-items-center mb-0">
                <app-avgmark [subid]="item.id" (dataEmitter)="receiveDataFromChild($event)"></app-avgmark>
              </h2>
            </div>
          </div>
          <div class="progress mt-1 " data-height="8" style="height: 8px;">
            <div class="progress-bar l-bg-cyan" role="progressbar" data-width="20%" aria-valuenow="20" aria-valuemin="0"
              aria-valuemax="100" [style.width]="dataFromChild+'%'"></div>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
