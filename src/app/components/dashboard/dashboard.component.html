<app-a-nav></app-a-nav>
<div class="container">
  <div class="row ">
    <div *ngFor="let subject of subjects ;let i = index" class="col-xl-3 col-lg-3">
      <div class="card l-bg-green">
        <div class="card-statistic-3 p-3">
          <div class="mb-4">
            <h2 class="card-title mb-0">{{subject.name}}</h2>
          </div>
          <app-avgmark [subId]="subject.id"></app-avgmark>
        </div>
      </div>
    </div>
  </div>
</div>
