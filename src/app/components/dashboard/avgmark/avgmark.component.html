<div class="row align-items-center mb-2 d-flex">
  <div class="col-8">
    <h2 class="d-flex align-items-center mb-0">
      {{avg}}
    </h2>
  </div>
</div>
<div class="progress mt-1 " data-height="8" style="height: 8px;">
  <div class="progress-bar l-bg-cyan" role="progressbar" data-width="20%" aria-valuenow="20" aria-valuemin="0"
    aria-valuemax="100" [style.width]="avg+'%'"></div>
</div>
