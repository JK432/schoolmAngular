<div class="formcontainer">
<form (ngSubmit)="onSubmit()" [formGroup]="subformgroup">

  <div class="d-flex align-items-center mb-3 pb-1">
    <span class="h3 fw-bold mb-0">Edit subject</span>
  </div>

  <div class="formcontant">
      <div class="form-outline mb-4">


        <label class="form-label" for="form2Example17">Subject Name</label>
        <div class="sizedbox"></div>
        <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="name"
         placeholder={{subject.name}} />
      </div>
  </div>




  <div class="pt-1 mb-3">
    <button class="btn btn-dark btn-md btn-block sbutton" type="submit">Update</button>
  </div>

</form>

</div>
